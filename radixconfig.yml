apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: webviz
spec:
  environments:
    - name: prod
      build:
        from: main
  components:
    - name: frontend
      image: ghcr.io/equinor/webviz_frontend:latest
      alwaysPullImageOnDeploy: true
      publicPort: http
      ports:
        - name: http
          port: 8080
      environmentConfig:
        - environment: prod
    - name: backend
      image: ghcr.io/equinor/webviz_backend:latest
      alwaysPullImageOnDeploy: true
      ports:
        - name: http
          port: 5000
      environmentConfig:
        - environment: prod
  dnsAppAlias:
    environment: prod
    component: frontend
