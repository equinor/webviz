name: webviz

on:
  push:
  pull_request:
    branches:
      - main
  release:
    types:
      - published

jobs:
  frontend:
    if: github.event_name != 'push' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“– Checkout commit locally
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: â„¹ï¸ Node and npm versions
        run: |
          node -v
          npm -v

      - name: ğŸ“¦ Install build dependencies
        working-directory: ./frontend
        run: |
          npm ci --ignore-scripts --include=dev

      - name: â„¹ï¸ Installed npm packages (depth = 0)
        working-directory: ./frontend
        run: npm list --depth=0

      - name: ğŸ—ï¸ Build JavaScript bundle
        working-directory: ./frontend
        run: |
          # Building wsc requires increasing memory allocated to Node
          export NODE_OPTIONS="--max_old_space_size=4096"
          npm run build

      - name: ğŸ•µï¸ Check code style & linting
        working-directory: ./frontend
        run: |
          npm run validate

      - name: ğŸ¤– Run tests
        working-directory: ./frontend
        run: |
          npm run test

  backend:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“– Checkout commit locally
        uses: actions/checkout@v3

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: pip

      - name: ğŸ“¦ Install poetry and dependencies
        working-directory: ./backend
        run: |
          pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry lock --check --no-update  # Check lock file is consistent with pyproject.toml
          poetry install --with dev

      - name: ğŸ•µï¸ Check code style & linting
        working-directory: ./backend
        run: |
          black --check src/ tests/
          pylint src/ tests/
          bandit --recursive src/
          mypy src/ tests/

      # - name: ğŸ¤– Run tests
      #   working-directory: ./backend
      #   run: |
      #     pytest ./tests

  build_docker_images:
    if: github.event_name != 'push' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“– Checkout commit locally
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ³ Build Docker images
        run: |
          docker build -f frontend-prod.Dockerfile -t ghcr.io/equinor/webviz_frontend:latest .
          docker build -f backend.Dockerfile -t ghcr.io/equinor/webviz_backend:latest .

      - name: GitHub Container Registry login
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Push Docker images
        if: github.ref == 'refs/heads/main'
        run: |
          docker push ghcr.io/equinor/webviz_frontend:latest
          docker push ghcr.io/equinor/webviz_backend:latest
