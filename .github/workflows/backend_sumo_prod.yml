name: Test access DROGON-READ shared-key

on:
  push:
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:
  # schedule:
  #   - cron: "48 4 * * *"

jobs:
  build_pywheels:
    name: PY ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-latest]
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # - name: ðŸ Set up Python
