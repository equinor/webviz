[project]
name = "core-utils"
version = "0.0.1"
authors = [ { name = "R&T Equinor" }, { name = "Ceetron Solutions AS" } ]
description = "Package with general Webviz utilities"
requires-python = "^3.11"
dynamic = ["dependencies"]

[tool.poetry]
requires-poetry = ">=2.1"
packages = [ { include = "webviz_pkg" } ]

[tool.poetry.dependencies]
numpy = "^1.24.1"
pydantic = "^2.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 120

[tool.pylint]
disable = ["missing-docstring", "line-too-long", "logging-fstring-interpolation", "duplicate-code"]

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_defs = true
